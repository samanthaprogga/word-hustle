<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Hustle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,
  300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;
  1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" 
  rel="stylesheet">
  <link rel="icon" href="./assets/image/icon.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
  <main>
    <div class="container">
      <h1>Word Hustle</h1>
      <div class="game">
        <img src="./assets/image/timer.png" class="timer">
        <p><span class="time">99</span>s</p>
        <p class="word"></p>
        <input type="text" class="userInput" placeholder="Type here...">
        <p class="hit">Hit: <span class="score">0</span></p>
        <button class="startBtn"><p>Start</p></button>
        <button class="resetBtn" style="display: none;"><p>Reset</p></button>
      </div>
      <div class="gameEndContainer" style="display: none;">
        <button class="restartBtn"><p>Play Again</p></button>
        <button class="scoreBtn"><p>Score</p></button>
      </div>
    </div>

      <!-- Score Modal -->
  <div id="scoreModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Score</h2>
      <div id="scoreDetails"></div>
    </div>
  </div>
  </main>
  <audio id="backgroundMusic" src="./assets/Audio/sound-01.mp3" loop></audio>
  <audio id="correctSound" src="./assets/Audio/sound-02.wav" loop></audio>
  </body>
</html>
